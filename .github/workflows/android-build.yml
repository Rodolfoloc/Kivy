name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependências do sistema
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools git zip unzip \
          openjdk-17-jdk libffi-dev libssl-dev build-essential

    - name: Instalar Android SDK
      run: |
        mkdir -p $HOME/android-sdk
        curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip sdk.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

    - name: Configurar ambiente Android
      run: |
        echo "export ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    - name: Instalar Build Tools e aceitar licenças
      run: |
        yes | sdkmanager --licenses
        sdkmanager --sdk_root=${HOME}/android-sdk \
          "platform-tools" "platforms;android-31" "build-tools;34.0.0"

    - name: Limpar buildozer antigo
      run: rm -rf .buildozer

    - name: Criar ambiente virtual e instalar buildozer
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install buildozer cython

    - name: Criar buildozer.spec se necessário
      run: |
        test -f buildozer.spec || buildozer init

    - name: Limpar SDK/NDK cache do buildozer
      run: |
        rm -rf .buildozer/android/platform/android-sdk
        rm -rf .buildozer/android/platform/android-ndk

    - name: Compilar APK
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_NDK_ROOT=$HOME/android-sdk/ndk/23.1.7779620
        source venv/bin/activate
        buildozer android debug

    - name: Upload APK como artefato
      uses: actions/setup-python@v4 
      with:
        name: kivy-apk
        path: bin/*.apk
