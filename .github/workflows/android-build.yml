name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-17-jdk unzip zip zlib1g-dev wget
        pip3 install --upgrade cython buildozer

    - name: Setup Android SDK cmdline-tools
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
        cd $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mv cmdline-tools latest
      env:
        ANDROIDSDKROOT: $HOME/.buildozer/android/platform/android-sdk

    - name: Install SDK platforms and accept licenses
      run: |
        yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${HOME}/.buildozer/android/platform/android-sdk --licenses
        $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${HOME}/.buildozer/android/platform/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"
      env:
        ANDROIDSDKROOT: $HOME/.buildozer/android/platform/android-sdk

    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      env:
        ANDROIDSDKROOT: $HOME/.buildozer/android/platform/android-sdk
        ANDROIDNDKROOT: $HOME/.buildozer/android/platform/android-ndk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: myapp-apk
        path: bin/*.apk
