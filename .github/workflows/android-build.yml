name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar dependências do sistema
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk git libffi-dev \
                              libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev \
                              libncurses5 libncurses5-dev libbz2-dev libreadline-dev \
                              liblzma-dev

      - name: Instalar Buildozer e Cython
        run: |
          pip3 install --upgrade pip setuptools
          pip3 install buildozer cython

      - name: Construir APK
        run: |
          buildozer android debug

      - name: Upload do APK como artefato
        uses: actions/upload-artifact@v3
        with:
          name: kivy-apk
          path: bin/*.apk
