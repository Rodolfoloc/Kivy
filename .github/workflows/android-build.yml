name: Build Kivy Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk wget libncurses5 zlib1g-dev libffi-dev libssl-dev

        python3 -m pip install --upgrade pip
        pip install --user buildozer cython

    - name: Create buildozer.spec if missing
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Set environment variables
      run: |
        echo "ANDROIDSDKROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$HOME/.local/bin" >> $GITHUB_ENV

    - name: Fix sdkmanager path for Buildozer
      run: |
        mkdir -p $ANDROIDSDKROOT/tools/bin
        if [ ! -f $ANDROIDSDKROOT/tools/bin/sdkmanager ]; then
          ln -s $ANDROIDSDKROOT/cmdline-tools/latest/bin/sdkmanager $ANDROIDSDKROOT/tools/bin/sdkmanager
        fi

    - name: Accept Android SDK Licenses
      run: |
        yes | $ANDROIDSDKROOT/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-kivy-app
        path: bin/*.apk
