name: Build Kivy Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk wget zlib1g-dev libffi-dev libssl-dev python3-pip
          pip install --upgrade pip
          pip install buildozer

      - name: Initialize Buildozer
        run: buildozer init

      - name: Replace buildozer.spec with custom config
        run: |
          cat << EOF > buildozer.spec
[app]
title = MyApp
package.name = myapp
package.domain = org.example
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
version = 0.1
requirements = python3,kivy
orientation = portrait
osx.kivy_version = 2.1.0

[buildozer]
log_level = 2
warn_on_root = 0
android.sdk = 
android.ndk = 
android.ndk_path = 
android.sdk_path = 
android.accept_sdk_license = true
android.accept_ndk_license = true
android.build_tools_version = 34.0.0
android.api = 34
EOF

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: myapp-debug-apk
          path: bin/*.apk
