name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout do código
        uses: actions/checkout@v4

      - name: 🛠️ Instalar dependências do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            autoconf \
            automake \
            libtool \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libjpeg-dev \
            libncurses5-dev \
            libbz2-dev \
            libreadline-dev \
            liblzma-dev \
            python3-dev \
            python3-pip \
            python3-setuptools \
            python3-venv \
            ant

      - name: 📦 Instalar AIDL e Build-Tools no SDK
        run: |
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: 🐍 Criar ambiente virtual Python
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install cython buildozer

      - name: 🧱 Compilar APK com Buildozer
        run: |
          source venv/bin/activate
          buildozer android debug

      - name: 📦 Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
