name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-17-jdk unzip zip zlib1g-dev
        pip3 install --upgrade cython buildozer

    - name: Install Android Build Tools
      run: |
        sdkmanager "build-tools;33.0.0"

    - name: Install SDK Manager
      run: |
        yes | sudo sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33"
        sdkmanager "build-tools;33.0.0"

    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      env:
        ANDROIDSDKROOT: ${{ runner.temp }}/android-sdk
        ANDROIDNDKROOT: ${{ runner.temp }}/android-ndk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: myapp-apk
        path: bin/*.apk
