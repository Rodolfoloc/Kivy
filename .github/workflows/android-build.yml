name: Build Kivy APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Instalar dependências do sistema
      run: |
        sudo apt update
        sudo apt install -y openjdk-17-jdk python3-pip python3-setuptools zip unzip libffi-dev libssl-dev build-essential

    - name: Criar ambiente virtual e instalar Buildozer
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install cython buildozer

    - name: Limpar SDK/NDK antigos (garante uso do NDK 25b)
      run: |
        rm -rf ~/.buildozer/android/platform/android-ndk-* || true
        rm -rf ~/.buildozer/android/platform/android-sdk || true

    - name: Compilar APK (modo debug)
      run: |
        source venv/bin/activate
        buildozer android debug

    - name: Upload do APK como artefato
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
