name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v5

    - name: Configurar Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependências do sistema
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools git zip unzip \
          openjdk-17-jdk libffi-dev libssl-dev build-essential

    - name: Criar ambiente virtual e instalar buildozer
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android Build Tools
      run: |
        sdkmanager "build-tools;34.0.0"

    - name: Instalar buildozer
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install buildozer cython

    - name: Compilar APK
      run: |
        source venv/bin/activate
        buildozer android debug

    - name: Upload APK como artefato
      uses: actions/setup-python@v5  
      with:
        name: kivy-apk
        path: bin/*.apk
