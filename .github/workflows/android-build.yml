name: Build Android with Buildozer

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip wget git

      - name: Install Buildozer dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user cython==0.29.35 buildozer

      - name: Download Android command line tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept all licenses first
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install platform-tools and build-tools
        run: |
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools"
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-33"
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;36.0.0"

      - name: Build APK
        run: ~/.local/bin/buildozer android debug
