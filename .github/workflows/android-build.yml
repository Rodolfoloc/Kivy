name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar dependências do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            autoconf \
            automake \
            libtool \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libjpeg-dev \
            libncurses5-dev \
            libbz2-dev \
            libreadline-dev \
            liblzma-dev \
            python3-dev \
            python3-pip \
            python3-setuptools \
            python3-venv

      - name: Criar ambiente virtual
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install cython buildozer

      - name: Iniciar build APK
        run: |
          source venv/bin/activate
          buildozer android debug

      - name: Upload do APK
        uses: actions/upload-artifact@v3
        with:
          name: meu-app-kivy
          path: bin/*.apk
