name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDKROOT: $HOME/.buildozer/android/platform/android-sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip zlib1g-dev
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: Create Buildozer spec
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Fix sdkmanager path for Buildozer
      run: |
        mkdir -p $ANDROIDSDKROOT/tools/bin
        if [ ! -f $ANDROIDSDKROOT/tools/bin/sdkmanager ]; then
          ln -s $ANDROIDSDKROOT/cmdline-tools/latest/bin/sdkmanager $ANDROIDSDKROOT/tools/bin/sdkmanager
        fi

    - name: Build APK
      run: |
        buildozer android debug
